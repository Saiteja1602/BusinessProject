<style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&display=swap');
  </style>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
    <div class="col-4"></div>
        <div class="form col-8" style=" font-family: 'Josefin Sans', sans-serif; padding-left: 50px;">
          <h4 >Please fill the form</h4>
          <form> 
            <div class="mb-3 col-10">
              <label for="exampleFormControlInput1" class="form-label">Name</label>
              <input type="text" class="form-control" id="example1" placeholder="Ex:-john">
            </div>
            <div class="mb-3 col-10">
              <label for="exampleFormControlInput2" class="form-label">Phone No</label>
              <input type="text" class="form-control" id="example2" placeholder="ex:-9434943444">
            </div>
            <div class="mb-3 col-10">
              <label for="exampleFormControlInput3" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com">
            </div>
            <div class="mb-3 col-10">
              <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
           <input type="submit" class="btn btn-success" id="form" style="margin: 20px;">

            <!-- <div id="liveAlertPlaceholder"></div> -->
          <!-- <button type="button" class="btn btn-success buton" style="margin-bottom: 20px;" id="liveAlertBtn" onclick="buttonFun()">submit</button>  -->
          </form>
          </div>
      </div>
        
    <script src="index.js" type="text/javascript"></script>
</body>
